<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Max Sequence of Equal Elements</title>
     <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
     <a href="#" onclick="onFindSequenceButtonClick()">Find maximum sequence of equal elements</a>
	<div id="console">
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        var i;
        var counter = 1;
        var maxCounter = 0;
        var lastIndex;
        var numbers = [2, 1, 1, 2, 3, 3, 2, 2, 2, 1];
        jsConsole.writeLine(numbers.join(", "));

        function onFindSequenceButtonClick() {
            for (i = 0; i < numbers.length-1; i++) {
                if (numbers[i] == numbers[i + 1]) {
                    counter++;
                }
                else {
                    if (counter > maxCounter) {
                        maxCounter = counter;
                        lastIndex = i;
                    }
                    counter = 1;
                }
            }
            jsConsole.writeLine(maxCounter);
            jsConsole.writeLine("The maximum sequence is: ");
            for (i = lastIndex; i > lastIndex-maxCounter; i--) {
                jsConsole.write(numbers[i] + " ");
            }
        }
    </script>
</body>
</html>
