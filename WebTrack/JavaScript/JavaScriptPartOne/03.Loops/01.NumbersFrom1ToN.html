<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Numbers from 1 to N</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	 <label for="tb-first">N: </label>
	<input type="text" id="tb-first"/>
	<br />
	<a href="#" onclick="onFindNumbersButtonClick()">Numbers from 1 to N</a>
	<div id="console">
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onFindNumbersButtonClick() {
            var n = jsConsole.readInteger("#tb-first");
			var i;
			for(i=1; i<=n; i++){
				jsConsole.writeLine(i);
			}
        }
    </script>
</body>
</html>
