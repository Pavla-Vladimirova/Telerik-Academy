<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Exchange Variables</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-first">First Number: </label>
	<input type="text" id="tb-first"/>
	<br />
    <label for="tb-second">Second Number: </label>
	<input type="text" id="tb-second"/>
	<br />
	<a href="#" onclick="onExchangeButtonClick()">If the first number is greater then exchange</a>
	<div id="console">
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>

    <script>
        function onExchangeButtonClick() {
            var firstNumber = jsConsole.readInteger("#tb-first");
            var secondNumber = jsConsole.readInteger("#tb-second");

            if (firstNumber>secondNumber) {
                var exchange = firstNumber;
                firstNumber = secondNumber;
                secondNumber = exchange;
                jsConsole.writeLine("Exchanged numbers:");
                jsConsole.writeLine("First number: " + firstNumber);
                jsConsole.writeLine("Second number: " + secondNumber);
            }
            else {
                jsConsole.writeLine("The first number is not greater than the second");
            }
        }
    </script>
</body>
</html>
