<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Last DIgit Of a Number</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number: </label>
	<input type="text" id="tb-number"/>
	<br />
	<a href="#" onclick="onFindLastDigitClick()">Get Last Digit</a>
	<div id="console">
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>

	    function onFindLastDigitClick() {
	         var number = jsConsole.readInteger("#tb-number");
	        jsConsole.writeLine(GetLastDigit(number));
	    }

	    function GetLastDigit(number) {
	        var digit = number % 10;
	        switch (digit) {
	            case 1: return 'one';
	                break;
	            case 2: return 'two';
	                break;
	            case 3: return 'three';
	                break;
	            case 4: return 'four';
	                break;
	            case 5: return 'five';
	                break;
	            case 6: return 'six';
	                break;
	            case 7: return 'seven';
	                break;
	            case 8: return 'eight';
	                break;
	            case 9: return 'nine';
	                break;
	            default: return 'zero';
	                break;
	        }
	    }

	</script>
</body>
</html>
