<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Repetitions of number in array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
     <label for="tb-number">Number: </label>
    <input type="text" id="tb-number"/>
    <br />
    <a href="#" onclick="onFindOccurrencesClick()">Get Occurrences</a>
    <div id="console">
    </div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onFindOccurrencesClick(){
            var number=jsConsole.readInteger("#tb-number");
            GetRepetitions(number);
        }
        var array=[1,2,3,4,5,6,2,2,5,2,3];
        jsConsole.writeLine(array.join(","));

        function GetRepetitions(number) {
            var counter = 0;
            for (var i = 0; i < array.length; i++) {
                if (number===array[i]) {
                    counter++;
                };
            };
            jsConsole.writeLine("Repetitions of number in the array: " + counter);
        }

    </script>
</body>
</html>
