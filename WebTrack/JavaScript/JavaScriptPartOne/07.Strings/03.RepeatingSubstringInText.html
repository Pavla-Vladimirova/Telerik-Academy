<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Repeating substring in text</title>
     <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
     <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        var text = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.";
        jsConsole.writeLine(text);
        var substring = "in";
        var count = findRepetitionsOfWord(text, substring);
        jsConsole.writeLine("Number of repertitions of the substring: '" + substring + "' is: " + count);
        function findRepetitionsOfWord(text,word) {
            text = text.toLowerCase();
            var counter = 0;
            var startIndex = 0;
            while (text.indexOf(word, startIndex) >= 0) {
                counter++;
                startIndex = text.indexOf(word, startIndex) + 1;
            }
            return counter;
        }

    </script>
</body>
</html>
