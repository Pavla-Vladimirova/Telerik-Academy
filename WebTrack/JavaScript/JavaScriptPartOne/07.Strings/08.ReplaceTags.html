<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>replace tags</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
     <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        var text = '&ltp>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.&lt/p>';
        jsConsole.writeLine('&ltp>Please visit &lta href="http://academy.telerik. com">our site&lt/a> to choose a training course. Also visit &lta href="www.devbg.org">our forum&lt/a> to discuss the courses.&lt/p>');
        var newText = replaceTags(text);
        jsConsole.writeLine(newText);
        function replaceTags(text) {
            var startIndexOfFirstTag = text.indexOf("<a href=");
            var lastIndexOfFirstTag = 0;
            while (startIndexOfFirstTag >= 0) {
                lastIndexOfFirstTag = text.indexOf(">", startIndexOfFirstTag);
                for (var i = lastIndexOfFirstTag; i < lastIndexOfFirstTag + 1; i++) {
                    text = text.replace('">', ']');
                }
                text = text.replace('<a href="', '[URL=');
                text = text.replace('</a>', '[/URL]');
                startIndexOfFirstTag = text.indexOf("<a href=", startIndexOfFirstTag + 1);
            }
            return text;
        }
    </script>
</body>
</html>
