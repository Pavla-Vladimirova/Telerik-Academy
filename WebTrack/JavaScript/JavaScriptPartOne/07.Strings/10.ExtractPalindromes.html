<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract palindromes</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        var text = 'sjajda ABBA skakj lamal dsajkaj exe';
        jsConsole.writeLine(text);
        jsConsole.writeLine('EXTRACTED PALINDROMES:');
        var palindromes = findAllPalindromes(text);
        for (var i = 0; i < palindromes.length; i++) {
            jsConsole.writeLine(palindromes[i]);
        }

        function findAllPalindromes(text) {
            var isPalindrome = false;
            var splitted = text.match(/\b\w+\b/g);
            var palindromeList = [];
            for (var i = 0; i < splitted.length; i++) {
                for (var j = 0; j < splitted[i].length; j++) {
                    if (splitted[i][j] === splitted[i][splitted[i].length-1-j]) {
                        isPalindrome = true;
                    }
                    else {
                        isPalindrome = false;
                        break;
                    }
                }
                if (isPalindrome) {
                    palindromeList.push(splitted[i]);
                }
            }
            return palindromeList;
        }
       
    </script>
</body>
</html>
