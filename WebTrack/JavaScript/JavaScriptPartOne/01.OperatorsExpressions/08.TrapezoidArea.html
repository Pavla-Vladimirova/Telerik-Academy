<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Trapexoid Area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-first">a: </label>
	<input type="text" id="tb-first"/>
	<br />
    <label for="tb-second">b: </label>
	<input type="text" id="tb-second"/>
	<br />
    <label for="tb-third">h: </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="onFindAreButtonClick()">Find Trapezoid Area</a>
	<div id="console">
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>

    <script>
        function onFindAreButtonClick() {
            var a = jsConsole.readInteger("#tb-first");
            var b = jsConsole.readInteger("#tb-second");
            var h = jsConsole.readInteger("#tb-third");
            var result = (a + b) / (2 * h);
            jsConsole.writeLine("Trapezoid's area is: " + result);
        }
    </script>
</body>
</html>
