<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>If Point is in a circle and out of rectangle</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
     <label for="tb-first">X coordinate: </label>
	<input type="text" id="tb-first"/>
	<br />
    <label for="tb-second">Y coordinate: </label>
    <input type="text" id="tb-second" />
    <br />
	<a href="#" onclick="onFindIfInAndOutButtonClick()">Check If Point is in the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2)</a>
	<div id="console">
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>

    <script>
        function onFindIfInAndOutButtonClick() {
            var x = jsConsole.readInteger("#tb-first");
            var y = jsConsole.readInteger("#tb-second");
            var inCircle =(Math.sqrt((x - 1) * (x - 1) + (y - 1) * (y - 1))) <= 3;
            var inRectangle = ((x <= 7) && (x >= 1)) && ((y <= -1) && (y >= -3));
            if ((inCircle === true) && (inRectangle === false)) {
                    jsConsole.writeLine("Point is in the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2)");
            }
            else {
                jsConsole.writeLine("Point is in NOT in the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2)")
            }
        }
    </script>
</body>
</html>
