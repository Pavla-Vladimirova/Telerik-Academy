<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find the Third Bit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-first">Number: </label>
	<input type="text" id="tb-first"/>
	<br />
	<a href="#" onclick="onFindThirdBitButtonClick()">Check if third bit of the number is 0 or 1</a>
	<div id="console">
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>

    <script>
        function onFindThirdBitButtonClick() {
            var number = jsConsole.readInteger("#tb-first");
            var result = (number & (1 << 2)) >> 2;
            if (result==1) {
                jsConsole.writeLine("The third bit(counting from zero) is 1");
            }
            else {
                jsConsole.writeLine("The third bit(counting from zero) is 0");
            }
        }
    </script>
</body>
</html>
