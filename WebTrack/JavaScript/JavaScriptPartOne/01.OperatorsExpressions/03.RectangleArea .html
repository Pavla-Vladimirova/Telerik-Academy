<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rectangle's Area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-first">Width: </label>
	<input type="text" id="tb-first"/>
	<br />
    <label for="tb-second">Height: </label>
	<input type="text" id="tb-second"/>
	<br />
	<a href="#" onclick="onFindAreaButtonClick()">Find Area</a>
	<div id="console">
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>

    <script>
        function onFindAreaButtonClick() {
            var width = jsConsole.readInteger("#tb-first");
            var height = jsConsole.readInteger("#tb-second");
            var area = width * height;
            jsConsole.writeLine("The area is: " + area);
        }
    </script>
</body>
</html>
