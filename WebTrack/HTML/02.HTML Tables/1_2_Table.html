 <!DOCTYPE html>
<html>
 <head>
 <STYLE type="text/css">
  table{border-collapse:collapse;}
  td { text-align: center}
  table, tr, th, td { 
						border-width: 3px 3px 3px 3px; 
						border-color: #D0D0D0 ; 
						border-style: inset; 
					} 
 </STYLE>
  
  <title>Table</title>
 </head>
 <body>
		<table border=3   cellpadding="10" >
			<tr>
				<th colspan=3>
					Title goes here
				</th>
				<td>
					A
				</td>
				<td>
					B
				</td>
			</tr>

			<tr>
				<td rowspan=3>
					C
				</td>
				<td>
					D
				</td>
				<td>
					E
				</td>
				<td>
					F
				</td>
				<td>
					G
				</td>
			</tr>
			
			<tr>
				
				<td>
					H
				</td>
				<td colspan=2>
					I
				</td>
				<td rowspan=2>
					J
				</td>
				
			</tr>
			
			<tr>
				<td>
					K
				</td>
				<td>
					L
				</td>
				<td>
					M
				</td>
		
			</tr>
			
			<tr>
				<td>
					N
				</td>
				<td colspan=4>
					O
				</td>
			
			</tr>
			
		</table>
  
 </body>
</html>
